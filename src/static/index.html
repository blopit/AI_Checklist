<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Development Setup Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .checklist-item:hover {
            background-color: #f3f4f6;
        }
        .completed {
            text-decoration: line-through;
            color: #6b7280;
        }
        .chat-message {
            max-width: 80%;
            margin-bottom: 0.5rem;
        }
        .user-message {
            margin-left: 20%;
        }
        .assistant-message {
            margin-right: 20%;
        }
        .compact-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .compact-header {
            padding: 1rem 0;
        }
        .compact-section {
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .compact-checklist-item {
            padding: 0.5rem;
            margin-bottom: 0.25rem;
        }
        .chat-container {
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-2 py-4 compact-container">
        <header class="compact-header">
            <h1 class="text-2xl font-bold text-gray-800">AI Development Setup Assistant</h1>
            <p class="text-sm text-gray-600">Let's get your development environment ready</p>
        </header>

        <!-- Development Setup Checklist -->
        <div class="bg-white rounded-lg shadow-sm compact-section">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-lg font-semibold">Setup Checklist</h2>
                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs" id="progress">0/0 completed</span>
            </div>
            <div id="checklistContainer" class="space-y-1">
                <!-- Checklist items will be dynamically added here -->
            </div>
        </div>

        <!-- AI Assistant Chat -->
        <div class="bg-white rounded-lg shadow-sm compact-section">
            <h2 class="text-lg font-semibold mb-2">AI Assistant</h2>
            <div id="chatContainer" class="chat-container border rounded p-2 mb-2">
                <!-- Chat messages will appear here -->
            </div>
            <div class="flex gap-1">
                <input type="text" id="userInput" placeholder="Describe what you've done or ask for help..." 
                    class="flex-1 p-1 border rounded text-sm">
                <button onclick="sendMessage()" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        let checklistItems = [];

        // Fetch initial checklist state
        async function fetchChecklist() {
            try {
                const response = await fetch('/api/checklist');
                const data = await response.json();
                checklistItems = data.items;
                displayChecklist();
            } catch (error) {
                console.error('Error fetching checklist:', error);
            }
        }

        // Display checklist with animations
        function displayChecklist() {
            const container = document.getElementById('checklistContainer');
            container.innerHTML = '';

            checklistItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center space-x-2 compact-checklist-item border-b last:border-b-0';
                itemElement.setAttribute('data-item-id', item.id);
                itemElement.innerHTML = `
                    <input type="checkbox" ${item.is_completed ? 'checked' : ''}
                        onchange="toggleItem(${item.id})"
                        class="h-4 w-4 text-blue-600">
                    <span class="${item.is_completed ? 'completed' : ''} flex-1 text-sm">
                        ${item.description}
                    </span>
                `;
                container.appendChild(itemElement);
            });

            // Update progress with animation
            const completed = checklistItems.filter(item => item.is_completed).length;
            const total = checklistItems.length;
            const progress = document.getElementById('progress');
            progress.textContent = `${completed}/${total} completed`;
            progress.className = 'px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs transition-all duration-300';
            
            // Add completion celebration
            if (completed === total && total > 0) {
                addChatMessage('Assistant', 'ðŸŽ‰ Congratulations! You\'ve completed all setup tasks! Your development environment is ready to go.');
            }
        }

        // Toggle item completion (now just triggers a chat message)
        function toggleItem(itemId) {
            const item = checklistItems.find(i => i.id === itemId);
            if (item) {
                const message = item.is_completed ? 
                    `I want to uncheck "${item.description}" because I haven't actually completed it yet.` :
                    `I've completed: ${item.description}. Here's what I did...`;
                sendMessage(message);
            }
        }

        // Chat functionality
        function addChatMessage(sender, message, isError = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `${sender === 'User' ? 'user-message text-right' : 'assistant-message'} mb-4`;
            messageElement.innerHTML = `
                <div class="chat-message inline-block ${sender === 'User' ? 'bg-blue-100' : isError ? 'bg-red-100' : 'bg-gray-100'} rounded-lg px-4 py-2">
                    <div class="font-semibold mb-1">${sender}</div>
                    <div>${message}</div>
                </div>
            `;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message) {
                addChatMessage('User', message);
                input.value = '';
                input.disabled = true;

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content: message }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        addChatMessage('Assistant', data.message);
                        
                        // Update checklist if items were updated
                        if (data.updated_items) {
                            const previousState = [...checklistItems];
                            checklistItems = data.updated_items;
                            
                            // Find newly completed items
                            const newlyCompleted = checklistItems.filter((item, index) => 
                                item.is_completed && !previousState[index].is_completed
                            );
                            
                            // Highlight newly completed items
                            displayChecklist();
                            newlyCompleted.forEach(item => {
                                const element = document.querySelector(`[data-item-id="${item.id}"]`);
                                if (element) {
                                    element.classList.add('bg-green-50');
                                    setTimeout(() => {
                                        element.classList.remove('bg-green-50');
                                    }, 2000);
                                }
                            });
                        }
                    } else {
                        const errorData = await response.json();
                        addChatMessage('Assistant', 'Sorry, I encountered an error: ' + errorData.detail, true);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    addChatMessage('Assistant', 'Sorry, I encountered an error. Please try again.', true);
                }

                input.disabled = false;
                input.focus();
            }
        }

        // Handle Enter key in chat input
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial load
        fetchChecklist();
        addChatMessage('Assistant', 'Hi! I\'m here to help you set up your development environment. Tell me what you\'ve already done or what you need help with.');
    </script>
</body>
</html>
